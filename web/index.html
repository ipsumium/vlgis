<body>

    <div id="mapid"></div>



    <script src="./app.js"></script>

    <script>
        document.addEventListener(
            "DOMContentLoaded",
            setTimeout(function() {
                var heatlayer = createHeatMap();
                createSubZoneMarkers();
                createCladiriMarkers();
                createParcariMarkers();
                createLayerControl(heatlayer);
            }, 1000),
            false
        );
    </script>
</body>
